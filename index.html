<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissor</title>
</head>
<body></body>

<div class="container">
    <h1>RockPaperScissor</h1>
    <span>👱 vs. 🤖</span>
    <div class="labels">
        <span id="player-choice"></span>
        <span id="bot-choice"></span>
        <span id="result"></span>
    </div>
    

    <div class="card">
        <button class="rpsButton" id="rock" value="rock">✊</button>
        <button class="rpsButton" id="paper" value="paper">✋</button>
        <button class="rpsButton" id="scissors" value="scissors">✌️</button>
    </div>

    <button id="clear">🔴</button>
</div>
    



    <script src="script2.js"></script>
</body>
</html>
