<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissor</title>
</head>
<body></body>

<div class="container">
    <h1>RockPaperScissor</h1>
    <span>👱 vs. 🤖</span>
    <span> <strong>You chose rock</strong></span>
    <span> <strong>Bot chose rock</strong></span>
    <span> <strong>You Win!</strong></span>

    <div class="card">
        <button class="square" id="rock" value="rock" >✊</button>
        <button class="square" id="paper" value="paper" >✋</button>
        <button class="square" id="scissors" value="scissors" >✌️</button>
    </div>

    <button id="clear">🔴</button>
</div>
    



    <script src="script.js"></script>
</body>
</html>
